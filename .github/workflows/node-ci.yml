# Node.js / TypeScript CI Pipeline
#
# Reusable workflow for Node.js/TypeScript projects.
# Includes linting, type checking, testing, and building.
#
# Usage:
#   jobs:
#     ci:
#       uses: sebastienrousseau/pipelines/.github/workflows/node-ci.yml@main
#       with:
#         node-version: '20'

name: Node.js CI

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '20'
      package-manager:
        description: 'Package manager (npm, pnpm, yarn)'
        required: false
        type: string
        default: 'pnpm'
      working-directory:
        description: 'Working directory'
        required: false
        type: string
        default: '.'
      run-lint:
        description: 'Run linting'
        required: false
        type: boolean
        default: true
      run-typecheck:
        description: 'Run type checking'
        required: false
        type: boolean
        default: true
      run-tests:
        description: 'Run tests'
        required: false
        type: boolean
        default: true
      run-build:
        description: 'Run build'
        required: false
        type: boolean
        default: true
      test-coverage:
        description: 'Generate test coverage'
        required: false
        type: boolean
        default: false
    secrets:
      NPM_TOKEN:
        description: 'NPM authentication token'
        required: false

env:
  CI: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    if: ${{ inputs.run-lint }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        if: ${{ inputs.package-manager == 'pnpm' }}
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: ${{ inputs.package-manager }}

      - name: Install dependencies
        working-directory: ${{ inputs.working-directory }}
        run: |
          if [ "${{ inputs.package-manager }}" = "pnpm" ]; then
            pnpm install --frozen-lockfile
          elif [ "${{ inputs.package-manager }}" = "yarn" ]; then
            yarn install --frozen-lockfile
          else
            npm ci
          fi

      - name: Run ESLint
        working-directory: ${{ inputs.working-directory }}
        run: |
          if [ "${{ inputs.package-manager }}" = "pnpm" ]; then
            pnpm lint
          elif [ "${{ inputs.package-manager }}" = "yarn" ]; then
            yarn lint
          else
            npm run lint
          fi

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    if: ${{ inputs.run-typecheck }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        if: ${{ inputs.package-manager == 'pnpm' }}
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: ${{ inputs.package-manager }}

      - name: Install dependencies
        working-directory: ${{ inputs.working-directory }}
        run: |
          if [ "${{ inputs.package-manager }}" = "pnpm" ]; then
            pnpm install --frozen-lockfile
          elif [ "${{ inputs.package-manager }}" = "yarn" ]; then
            yarn install --frozen-lockfile
          else
            npm ci
          fi

      - name: Run TypeScript
        working-directory: ${{ inputs.working-directory }}
        run: |
          if [ "${{ inputs.package-manager }}" = "pnpm" ]; then
            pnpm typecheck || pnpm tsc --noEmit
          elif [ "${{ inputs.package-manager }}" = "yarn" ]; then
            yarn typecheck || yarn tsc --noEmit
          else
            npm run typecheck || npx tsc --noEmit
          fi

  test:
    name: Test
    runs-on: ubuntu-latest
    if: ${{ inputs.run-tests }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        if: ${{ inputs.package-manager == 'pnpm' }}
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: ${{ inputs.package-manager }}

      - name: Install dependencies
        working-directory: ${{ inputs.working-directory }}
        run: |
          if [ "${{ inputs.package-manager }}" = "pnpm" ]; then
            pnpm install --frozen-lockfile
          elif [ "${{ inputs.package-manager }}" = "yarn" ]; then
            yarn install --frozen-lockfile
          else
            npm ci
          fi

      - name: Run tests
        working-directory: ${{ inputs.working-directory }}
        run: |
          if [ "${{ inputs.test-coverage }}" = "true" ]; then
            COVERAGE_FLAG="--coverage"
          else
            COVERAGE_FLAG=""
          fi

          if [ "${{ inputs.package-manager }}" = "pnpm" ]; then
            pnpm test $COVERAGE_FLAG
          elif [ "${{ inputs.package-manager }}" = "yarn" ]; then
            yarn test $COVERAGE_FLAG
          else
            npm test -- $COVERAGE_FLAG
          fi

      - name: Upload coverage
        if: ${{ inputs.test-coverage }}
        uses: codecov/codecov-action@v3
        with:
          directory: ${{ inputs.working-directory }}/coverage
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    if: ${{ inputs.run-build }}
    needs: [lint, typecheck, test]
    # Run even if some checks are skipped
    if: |
      always() &&
      (needs.lint.result == 'success' || needs.lint.result == 'skipped') &&
      (needs.typecheck.result == 'success' || needs.typecheck.result == 'skipped') &&
      (needs.test.result == 'success' || needs.test.result == 'skipped')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        if: ${{ inputs.package-manager == 'pnpm' }}
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: ${{ inputs.package-manager }}

      - name: Install dependencies
        working-directory: ${{ inputs.working-directory }}
        run: |
          if [ "${{ inputs.package-manager }}" = "pnpm" ]; then
            pnpm install --frozen-lockfile
          elif [ "${{ inputs.package-manager }}" = "yarn" ]; then
            yarn install --frozen-lockfile
          else
            npm ci
          fi

      - name: Build
        working-directory: ${{ inputs.working-directory }}
        run: |
          if [ "${{ inputs.package-manager }}" = "pnpm" ]; then
            pnpm build
          elif [ "${{ inputs.package-manager }}" = "yarn" ]; then
            yarn build
          else
            npm run build
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: |
            ${{ inputs.working-directory }}/dist
            ${{ inputs.working-directory }}/build
          if-no-files-found: ignore
