name: Release

on:
  workflow_call:
    inputs:
      dry-run:
        description: 'Perform a dry run without publishing'
        default: false
        type: boolean
      language:
        description: 'Project language (rust, python, node)'
        required: true
        type: string
    secrets:
      CRATES_TOKEN:
        description: 'crates.io API token'
        required: false
      PYPI_TOKEN:
        description: 'PyPI API token'
        required: false
      NPM_TOKEN:
        description: 'npm API token'
        required: false

jobs:
  release-rust:
    name: Release Rust
    runs-on: ubuntu-latest
    if: ${{ inputs.language == 'rust' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --all-features

      - name: Build
        run: cargo build --release --all-features

      - name: Get version
        id: version
        run: |
          VERSION=$(cargo metadata --format-version 1 --no-deps | jq -r '.packages[0].version')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create release
        if: ${{ !inputs.dry-run }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: false

      - name: Publish to crates.io
        if: ${{ !inputs.dry-run && secrets.CRATES_TOKEN }}
        run: cargo publish --token ${{ secrets.CRATES_TOKEN }}

  release-python:
    name: Release Python
    runs-on: ubuntu-latest
    if: ${{ inputs.language == 'python' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install poetry
          poetry install

      - name: Run tests
        run: poetry run pytest

      - name: Build
        run: poetry build

      - name: Get version
        id: version
        run: |
          VERSION=$(poetry version -s)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create release
        if: ${{ !inputs.dry-run }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: dist/*

      - name: Publish to PyPI
        if: ${{ !inputs.dry-run && secrets.PYPI_TOKEN }}
        run: |
          poetry config pypi-token.pypi ${{ secrets.PYPI_TOKEN }}
          poetry publish

  release-node:
    name: Release Node
    runs-on: ubuntu-latest
    if: ${{ inputs.language == 'node' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create release
        if: ${{ !inputs.dry-run }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          generate_release_notes: true

      - name: Publish to npm
        if: ${{ !inputs.dry-run && secrets.NPM_TOKEN }}
        run: pnpm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
