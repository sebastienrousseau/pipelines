# Stale Issues and PRs Pipeline
#
# Automatically marks and closes stale issues and pull requests.
#
# Usage:
#   jobs:
#     stale:
#       uses: sebastienrousseau/pipelines/.github/workflows/stale.yml@main

name: Stale

on:
  workflow_call:
    inputs:
      days-before-stale:
        description: 'Days before marking stale'
        required: false
        type: number
        default: 60
      days-before-close:
        description: 'Days before closing'
        required: false
        type: number
        default: 14
      stale-issue-label:
        description: 'Label for stale issues'
        required: false
        type: string
        default: 'stale'
      stale-pr-label:
        description: 'Label for stale PRs'
        required: false
        type: string
        default: 'stale'
      exempt-issue-labels:
        description: 'Labels that exempt issues from stale'
        required: false
        type: string
        default: 'pinned,security,bug'
      exempt-pr-labels:
        description: 'Labels that exempt PRs from stale'
        required: false
        type: string
        default: 'pinned,security'

jobs:
  stale:
    name: Mark Stale
    runs-on: ubuntu-latest

    permissions:
      issues: write
      pull-requests: write

    steps:
      - name: Mark stale issues and PRs
        uses: actions/stale@v9
        with:
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed in ${{ inputs.days-before-close }} days if no further activity occurs.
            If this issue is still relevant, please comment or remove the stale label.
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed in ${{ inputs.days-before-close }} days if no further activity occurs.
            If this PR is still relevant, please update it or remove the stale label.
          close-issue-message: |
            This issue has been automatically closed due to inactivity.
            Feel free to reopen if it's still relevant.
          close-pr-message: |
            This pull request has been automatically closed due to inactivity.
            Feel free to reopen if you'd like to continue working on it.
          days-before-stale: ${{ inputs.days-before-stale }}
          days-before-close: ${{ inputs.days-before-close }}
          stale-issue-label: ${{ inputs.stale-issue-label }}
          stale-pr-label: ${{ inputs.stale-pr-label }}
          exempt-issue-labels: ${{ inputs.exempt-issue-labels }}
          exempt-pr-labels: ${{ inputs.exempt-pr-labels }}
          remove-stale-when-updated: true
          delete-branch: false
