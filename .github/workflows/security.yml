name: Security

on:
  workflow_call:
    inputs:
      language:
        description: 'Project language (rust, python, node, auto)'
        default: 'auto'
        type: string
      fail-on-vulnerability:
        description: 'Fail if vulnerabilities are found'
        default: true
        type: boolean
      severity-threshold:
        description: 'Minimum severity to report (low, medium, high, critical)'
        default: 'medium'
        type: string

jobs:
  detect-language:
    name: Detect Language
    runs-on: ubuntu-latest
    outputs:
      language: ${{ steps.detect.outputs.language }}
    steps:
      - uses: actions/checkout@v4

      - name: Detect language
        id: detect
        run: |
          if [ "${{ inputs.language }}" != "auto" ]; then
            echo "language=${{ inputs.language }}" >> $GITHUB_OUTPUT
          elif [ -f "Cargo.toml" ]; then
            echo "language=rust" >> $GITHUB_OUTPUT
          elif [ -f "pyproject.toml" ] || [ -f "requirements.txt" ]; then
            echo "language=python" >> $GITHUB_OUTPUT
          elif [ -f "package.json" ]; then
            echo "language=node" >> $GITHUB_OUTPUT
          else
            echo "language=unknown" >> $GITHUB_OUTPUT
          fi

  rust-audit:
    name: Rust Security Audit
    runs-on: ubuntu-latest
    needs: detect-language
    if: ${{ needs.detect-language.outputs.language == 'rust' }}
    steps:
      - uses: actions/checkout@v4

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run cargo audit
        run: cargo audit --deny warnings
        continue-on-error: ${{ !inputs.fail-on-vulnerability }}

      - name: Install cargo-deny
        run: cargo install cargo-deny

      - name: Run cargo deny
        run: cargo deny check
        continue-on-error: true

  python-audit:
    name: Python Security Audit
    runs-on: ubuntu-latest
    needs: detect-language
    if: ${{ needs.detect-language.outputs.language == 'python' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install tools
        run: |
          pip install safety bandit pip-audit

      - name: Run pip-audit
        run: |
          if [ -f "requirements.txt" ]; then
            pip-audit -r requirements.txt
          elif [ -f "pyproject.toml" ]; then
            pip install poetry
            poetry export -f requirements.txt --output /tmp/requirements.txt
            pip-audit -r /tmp/requirements.txt
          fi
        continue-on-error: ${{ !inputs.fail-on-vulnerability }}

      - name: Run bandit
        run: |
          if [ -d "src" ]; then
            bandit -r src/ -f json -o bandit-report.json || true
            bandit -r src/ -ll
          else
            bandit -r . -f json -o bandit-report.json --exclude ./tests,./venv,./.venv || true
            bandit -r . -ll --exclude ./tests,./venv,./.venv
          fi
        continue-on-error: ${{ !inputs.fail-on-vulnerability }}

      - name: Upload bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json
        if: always()

  node-audit:
    name: Node Security Audit
    runs-on: ubuntu-latest
    needs: detect-language
    if: ${{ needs.detect-language.outputs.language == 'node' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Run npm audit
        run: pnpm audit --audit-level=${{ inputs.severity-threshold }}
        continue-on-error: ${{ !inputs.fail-on-vulnerability }}

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ needs.detect-language.outputs.language == 'node' && 'javascript' || needs.detect-language.outputs.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: ${{ inputs.severity-threshold }}
